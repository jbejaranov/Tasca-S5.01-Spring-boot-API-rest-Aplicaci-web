<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edita Sucursal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
</head>
<body style="background-color: #212529;">
	<div class="container">
		<h1 style="color: DodgerBlue">Edita Sucursal</h1>

		<form th:action="@{/sucursals/save}" method="post">
			<input type="hidden" name="pk_SucursalID"
				th:value="${sucursal.pk_SucursalID}">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label"><strong>Nom
				</strong></label> <input type="text" class="form-control" id="formGroupExampleInput"
					name="nomSucursal" th:value="${sucursal.nomSucursal}">
			</div>

			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label"><strong>Pais</strong>
				</label> <input type="text" class="form-control" id="formGroupExampleInput2"
					name="paisSucursal" th:value="${sucursal.paisSucursal}">
			</div>
			
			

			<button type="submit" class="btn btn-success">Actualitza</button>
		</form>
	</div>
</body>
</html>
