<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sucursals</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #212529;">

	<div class="container">

		<h1 style="color: DodgerBlue">Sucursals</h1>
		<a th:href="@{/sucursals/create}" class="btn btn-primary"
			style="float: right">Afegir Sucursal</a>
		<table class="table table-dark table-sm">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOM</th>
					<th scope="col">PAIS</th>
					<th scope="col">TIPUS</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sucursal:${sucursals}">
					<td scope="row" th:text="${sucursal.pk_SucursalID}"></td>
					<td scope="row" th:text="${sucursal.nomSucursal}"></td>
					<td scope="row" th:text="${sucursal.paisSucursal}"></td>
					<td scope="row" th:text="${sucursal.tipusSucursal}"></td>
					
					<td><a th:href="@{/sucursals/edit/{id}(id=${sucursal.pk_SucursalID})}"
						class="btn btn-warning">Editar</a></td>
					<td><a
						th:href="@{/sucursals/delete/{id}(id=${sucursal.pk_SucursalID})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
