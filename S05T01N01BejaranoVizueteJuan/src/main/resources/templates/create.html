<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova Sucursal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #212529;">

	<div class="container">
		<h1 style="color: DodgerBlue">Nova Sucursal</h1>

		<form th:action="@{/sucursals/save}" method="post">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label"
					style="color: white"><strong>Nom</strong></label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					name="nomSucursal" placeholder="Nom de la sucursal">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label"
					style="color: white"><strong>Pais</strong> </label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					name="PaisSucursal" placeholder="Pais de la sucursal">
			</div>

			<button type="submit" class="btn btn-success">Desar</button>
		</form>
	</div>


</body>
</html>
